<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-body-emphasis px-2 active"
              aria-current="page"
              >Layan</a
            >
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-body-emphasis px-2">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="px-4 py-5 my-5 text-center"
      style="background-color: rgb(202, 17, 103); color: whitesmoke"
    >
      <h1 class="display-5 fw-bold">Hello, I'm a Web developer</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          I love building amazing websites using bootstrap
        </p>
      </div>
    </div>
    <p class="text-center fw-bold fs-4">My Work</p>
    <div class="row">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Project 1</h5>
          <p class="card-text">Project description goes here.</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Project 2</h5>
          <p class="card-text">Project description goes here.</p>
        </div>
      </div>
    </div>
    <div class="contact">
      <p class="text-center fw-bold fs-4">Contact us</p>

      <label>Your Name:</label>
      <input
        class="form-control"
        type="text"
        aria-label="default input example"
      />

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Your Email:</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
    <footer class="bg-dark text-white text-center p-3">
      <p>All Rights Reserved &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
